name: Deploy Client to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. Install pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9  # Uses the latest version 9 of pnpm

      # 2. Setup Node with pnpm caching
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'pnpm'
          # Important: Point to the lockfile inside the client folder
          cache-dependency-path: './client/pnpm-lock.yaml'

      # 3. Install dependencies using pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: ./client

      # 4. Build using pnpm
      - name: Build
        run: pnpm run build
        working-directory: ./client

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Check if your build output is 'dist' or 'build'
          path: ./client/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
