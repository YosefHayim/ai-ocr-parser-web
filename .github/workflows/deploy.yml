name: Deploy Client to GitHub Pages

on:
  # Trigger the workflow every time you push to the main branch
  push:
    branches: ["main"]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
          cache-dependency-path: './client/package-lock.json' # Important for subdirectory caching

      - name: Install dependencies
        run: npm ci
        working-directory: ./client  # <--- Tells GitHub to run this inside 'client'

      - name: Build
        run: npm run build
        working-directory: ./client  # <--- Tells GitHub to run this inside 'client'

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Point this to your build output folder. 
          # Common folders are 'dist' (Vite/Vue) or 'build' (React CRA).
          path: ./client/dist

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
